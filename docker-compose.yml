version: '3'

services:

  redis:
    image: redis:latest

  api:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    working_dir: /app
    command: gunicorn -b 0.0.0.0:5000 run:flask
    restart: always
    ports:
      - "5000:5000"
    links:
      - redis
    depends_on:
      - redis
    volumes:
      - data-volume:/db
    env_file:
      - docker.env

  vue:
    build:
      context: Frontend
      dockerfile: Dockerfile
    working_dir: /app
    command: http-server dist
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api
    volumes:
      - data-volume:/db

  worker:
    build:
      context: .
      dockerfile: Worker/Dockerfile
    command: celery -A worker.celery worker --loglevel=INFO
    working_dir: /app
    depends_on:
      - redis
    links:
      - redis
    volumes:
      - data-volume:/db
    env_file:
      - docker.env


volumes:
  data-volume:
